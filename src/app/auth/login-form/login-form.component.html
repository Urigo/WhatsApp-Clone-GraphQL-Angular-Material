<form [formGroup]="loginForm" (submit)="submit()" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <input matInput type="text" placeholder="username" formControlName="username">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput type="password" placeholder="password" formControlName="password">
  </mat-form-field>

  <button color="primary" mat-button type="submit">Log in</button>
</form>
