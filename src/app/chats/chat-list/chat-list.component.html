<mat-list class="list">
  <mat-list-item *ngFor="let chat of chats" (click)="select.emit(chat)">
    <img matListAvatar [src]="chat.members[0].name | randomAvatar" alt="avatar joe">
    <h3 mat-line class="member">
      {{chat.members[0].name}}

      <span class="date info" [title]="chat.date">
        {{chat.date | shortTime}}
      </span>
    </h3>
    <p mat-line>
      <span class="info">
        {{chat.message?.content}}
      </span>
    </p>
  </mat-list-item>
</mat-list>
