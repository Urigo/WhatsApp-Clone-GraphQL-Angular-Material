<form [formGroup]="messageForm" (submit)="submit()" fxLayout="row" fxLayoutAlign="space-between stretch">
  <mat-form-field [floatPlaceholder]="'never'" fxFill>
    <input matInput
      placeholder="Type a message" 
      name="message"
      formControlName="message"
      (keyup.enter)="submit()"/>
  </mat-form-field>
</form>
