subscription getNewChat($member: ID!) {
  Chat(
    filter: {
      AND: [{
        mutation_in: CREATED
      }, {
        node: {
          members_some: {
            id: $member
          }
        }
      }]
    }
  ) {
    node {
      id
      date: createdAt
      members(filter: {
        id_not: $member
      }) {
        id
        name
        image
      }
    }
  }
}
