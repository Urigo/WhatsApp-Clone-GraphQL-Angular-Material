<mat-list class="list">
  <mat-list-item *ngFor="let call of calls">
    <img matListAvatar [src]="call.from | randomAvatar" alt="Avatar">
    <h3 mat-line>
      {{call.from}}
    </h3>
    <p mat-line>
      <span class="info">
        25-Feb 5:46 PM
      </span>
    </p>
    <mat-icon color="primary">{{call.video === true ? 'videocam' : 'phone'}}</mat-icon>
  </mat-list-item>
</mat-list>
