<mat-list class="list">
  <mat-list-item *ngFor="let contact of contacts" (click)="doSelect(contact)">
    <img matListAvatar [src]="contact.name | randomAvatar" alt="avatar joe">
    <h3 mat-line>
      {{contact.name}}
    </h3>
    <p mat-line>
      <span class="info">
        {{contact.title}}
      </span>
    </p>
    <mat-icon color="primary">{{contact.platform === 'mobile' ? 'smartphone' : 'laptop_mac'}}</mat-icon>
  </mat-list-item>
</mat-list>
